services:
    - name: join-queue-cms
      protocol: http
      url: http://join-queue-cms:3003
      routes:
          - name: join-queue
            paths:
                - /api/queue/join
            methods:
                - POST
                - OPTIONS
            protocols:
                - http
                - https
            strip_path: false
          - name: get-upcoming
            paths:
                - /api/queue/upcoming
            methods:
                - GET
            protocols:
                - http
                - https
            strip_path: false
          - name: retrieve-next
            paths:
                - /api/queue/next
            methods:
                - GET
            protocols:
                - http
                - https
            strip_path: false
      plugins:
        - name: cors
          config:
              origins:
                  - "*" # Your Vue app's URL
              methods:
                  - "GET"
                  - "POST"
                  - "PUT"
                  - "DELETE"
                  - "OPTIONS"
                  - "PATCH"
              headers:
                  - "Content-Type"
              exposed_headers:
                  - "Content-Type"
              max_age: 3600
              credentials: true
